name: converter_fa

services:
  nginx:
    image: nginx:latest
    restart: always
    ports:
      - "80:80"
    volumes:
      #- ../src/static/:/app/static
      - ./nginx:/etc/nginx/conf.d
    depends_on:
      - fastapi



  fastapi:
    build:
      context: ..
      dockerfile: build/backend/Dockerfile
    env_file: .env.production
    environment:
      - PYTHONPATH=/app


    depends_on:
      - converter_db
      - redis
      - worker
    ports:
      - "8000:8000"
    volumes:
      - ../converted_files:/app/converted_files
      - ../uploaded_files:/app/uploaded_files


  converter_db:
    image: postgres:17
    env_file: .env.production
    volumes:
      - postgres_data:/var/lib/postgresql/data


  worker:
    build:
      context: ..
      dockerfile: build/backend/Dockerfile
    env_file: .env.production
    depends_on:
      - redis
    command: >
      sh -c "
        rq worker --url redis://${REDIS_HOST}:${REDIS_PORT} converting &
        rq worker --url redis://${REDIS_HOST}:${REDIS_PORT} converting &
        rq worker --url redis://${REDIS_HOST}:${REDIS_PORT} converting &
        rq worker --url redis://${REDIS_HOST}:${REDIS_PORT} --with-scheduler regular_tasks
      "
    volumes:
      - ../converted_files:/app/converted_files
      - ../uploaded_files:/app/uploaded_files


  redis:
    image: redis:latest
    env_file: .env.production
    volumes:
      - redis_data:/data


volumes:
  postgres_data:
  redis_data: