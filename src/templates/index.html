<!DOCTYPE html>
<html>
<head>
    <title>–ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–∞</title>
    <style>
        #progressContainer {
            width: 100%;
            background-color: #ddd;
            border-radius: 10px;
            margin-top: 20px;
        }

        #progressBar {
            width: 0%;
            height: 30px;
            background-color: #4CAF50;
            text-align: center;
            line-height: 30px;
            color: white;
            border-radius: 10px;
        }

        #downloadLink {
            display: none;
            margin-top: 20px;
        }

        #status {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    {% if current_user %}
    <p>üëã –ü—Ä–∏–≤–µ—Ç, {{ current_user }} | <a href="/logout/">–í—ã–π—Ç–∏</a></p>
    {% else %}
    <p><a href="/login">–í–æ–π—Ç–∏</a></p>
    {% endif %}

    {% if not current_user %}
    <p><a href="/register">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</a></p>
    {% endif %}

    <h2>–ó–∞–≥—Ä—É–∑–∏—Ç–µ —Ñ–∞–π–ª</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <input id="fileInput" name="file" type="file" required>
        <label for="conversion_type">–¢–∏–ø –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏–∏:</label>
        <select id="conversion_type" name="conversion_type" required>
            {% for pair in format_pairs %}
            <option value="{{ pair[0] }}_to_{{ pair[1] }}">{{ pair[0].upper() }} ‚Üí {{ pair[1].upper() }}</option>
            {% endfor %}
        </select>
        <button type="submit">–ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
    </form>

    <div id="progressContainer">
        <div id="progressBar">0%</div>
    </div>

    <p id="status"></p>

    <a id="downloadLink" href="#" download>üì• –°–∫–∞—á–∞—Ç—å –æ–±—Ä–∞–±–æ—Ç–∞–Ω–Ω—ã–π —Ñ–∞–π–ª</a>

    <script>
        const form = document.getElementById("uploadForm");
        const fileInput = document.getElementById("fileInput");
        const progressBar = document.getElementById("progressBar");
        const status = document.getElementById("status");
        const downloadLink = document.getElementById("downloadLink");

        async function waitForFile(url, attempts = 25, delay = 1500) {
            for (let i = 0; i < attempts; i++) {
                const response = await fetch(url, { method: "HEAD" });
                if (response.ok) return true;
                await new Promise(res => setTimeout(res, delay));
            }
            return false;
        }

        form.onsubmit = async (e) => {
            e.preventDefault();

            const file = fileInput.files[0];
            const conversionType = document.getElementById("conversion_type").value;

            if (!file || !conversionType) {
                status.textContent = "‚ùó –í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª –∏ —Ç–∏–ø –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏–∏.";
                return;
            }

            const formData = new FormData();
            formData.append("file", file);
            formData.append("conversion_type", conversionType);

            status.textContent = "‚è≥ –ó–∞–≥—Ä—É–∂–∞–µ–º...";
            progressBar.style.width = "0%";
            progressBar.textContent = "0%";
            downloadLink.style.display = "none";

            const response = await fetch("/upload/", {
                method: "POST",
                body: formData,
            });

            if (!response.ok) {
                if (response.status === 413) {
                    status.textContent = "‚ùå –§–∞–π–ª —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–π. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –º–µ–Ω—å—à–∏–π —Ñ–∞–π–ª.";
                } else {
                    status.textContent = `‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${response.status}`;
                }
                return;
            }

            const result = await response.json();
            const convertedFilename = result.converted_filename;

            const ws = new WebSocket(`ws://${location.host}/ws/progress`);
            ws.onopen = () => ws.send(String(file.size));

            ws.onmessage = async (event) => {
                const msg = event.data;
                if (msg === "done") {
                    progressBar.style.width = "100%";
                    progressBar.textContent = "100%";
                    status.textContent = "‚è≥ –ü—Ä–æ–≤–µ—Ä–∫–∞ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ —Ñ–∞–π–ª–∞...";

                    const url = `/download/${convertedFilename}`;
                    const exists = await waitForFile(url);
                    if (exists) {
                        status.textContent = "‚úÖ –§–∞–π–ª –≥–æ—Ç–æ–≤!";
                        downloadLink.href = url;
                        downloadLink.style.display = "block";
                    } else {
                        status.textContent = "‚ö†Ô∏è –§–∞–π–ª –µ—â—ë –Ω–µ –≥–æ—Ç–æ–≤, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —á—É—Ç—å –ø–æ–∑–∂–µ.";
                    }
                    return;
                }

                const percent = parseInt(msg);
                progressBar.style.width = percent + "%";
                progressBar.textContent = percent + "%";
            };

            ws.onerror = (err) => {
                console.error("WebSocket error:", err);
                status.textContent = "‚ùå –û—à–∏–±–∫–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞.";
            };
        };
    </script>
</body>
</html>
