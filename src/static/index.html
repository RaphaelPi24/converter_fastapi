<!DOCTYPE html>
<html>
<head>
  <title>–ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–∞</title>
  <style>
    #progressContainer {
      width: 100%;
      background-color: #ddd;
      border-radius: 10px;
      margin-top: 20px;
    }

    #progressBar {
      width: 0%;
      height: 30px;
      background-color: #4CAF50;
      text-align: center;
      line-height: 30px;
      color: white;
      border-radius: 10px;
    }

    #downloadLink {
      display: none;
      margin-top: 20px;
    }

    #status {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>–ó–∞–≥—Ä—É–∑–∏—Ç–µ —Ñ–∞–π–ª</h2>
  <form id="uploadForm" enctype="multipart/form-data" method="post">
    <input id="fileInput" name="file" type="file" required>
    <label for="conversionType">–¢–∏–ø –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏–∏:</label>
    <select id="conversionType" name="conversionType" required>
      {% for pair in format_pairs %}
        <option value="{{ pair[0] }}_to_{{ pair[1] }}">{{ pair[0].upper() }} ‚Üí {{ pair[1].upper() }}</option>
      {% endfor %}
    </select>
    <button type="submit">–ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
  </form>

  <div id="progressContainer">
    <div id="progressBar">0%</div>
  </div>

  <p id="status"></p>

  <a id="downloadLink" href="#" download>üì• –°–∫–∞—á–∞—Ç—å –æ–±—Ä–∞–±–æ—Ç–∞–Ω–Ω—ã–π —Ñ–∞–π–ª</a>

  <script>
    const form = document.getElementById("uploadForm");
    const fileInput = document.getElementById("fileInput");
    const progressBar = document.getElementById("progressBar");
    const status = document.getElementById("status");
    const downloadLink = document.getElementById("downloadLink");

    form.onsubmit = async (e) => {
      e.preventDefault();

      const file = fileInput.files[0];
      const conversionType = document.getElementById("conversionType").value;

      if (!file || !conversionType) {
        status.textContent = "‚ùó –í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª –∏ —Ç–∏–ø –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏–∏.";
        return;
      }

      const formData = new FormData();
      formData.append("file", file);
      formData.append("conversionType", conversionType);

      status.textContent = "‚è≥ –ó–∞–≥—Ä—É–∂–∞–µ–º...";
      progressBar.style.width = "0%";
      progressBar.textContent = "0%";
      downloadLink.style.display = "none";

      const response = await fetch("/upload/", {
        method: "POST",
        body: formData,
      });

      const result = await response.json();
      const convertedFilename = result.converted_filename;

      const ws = new WebSocket(`ws://${location.host}/ws/progress`);
      ws.onopen = () => ws.send(String(file.size));

      ws.onmessage = (event) => {
        const msg = event.data;
        if (msg === "done") {
          progressBar.style.width = "100%";
          progressBar.textContent = "100%";
          status.textContent = "‚úÖ –ì–æ—Ç–æ–≤–æ!";
          downloadLink.href = `/download/${convertedFilename}`;
          downloadLink.style.display = "block";
          return;
        }

        const percent = parseInt(msg);
        progressBar.style.width = percent + "%";
        progressBar.textContent = percent + "%";
      };

      ws.onerror = (err) => {
        console.error("WebSocket error:", err);
        status.textContent = "‚ùå –û—à–∏–±–∫–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞.";
      };
    };
  </script>
</body>
</html>
